version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lead_operation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Lead Operation Application
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=lead_operation
      - DB_USER=postgres
      - DB_PASSWORD=password
      - PORT=3001
      - TZ=America/New_York
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./sample_data:/app/sample_data:ro
    restart: unless-stopped

volumes:
  postgres_data:
